{% extends "FoodTaster/index.html" %}
{% load static %}
{% block FoodTaster_content %}

<h2>{{ form_title }}</h2>
<hr></hr>

<div><p>{{ form_description }}</p></div>

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_p }}
    </table>

    <input type="submit" class="btn btn-primary" value="Confirmar"/>
</form>

{% endblock %}
